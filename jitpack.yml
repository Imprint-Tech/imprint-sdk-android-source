install:
  - mkdir -p build/outputs/aar && cp app-release.aar build/outputs/aar/
  - mvn install:install-file \
      -Dfile=build/outputs/aar/app-release.aar \
      -DgroupId=com.github.Imprint-Tech \
      -DartifactId=imprint-sdk-android \
      -Dversion=0.0.2 \
      -Dpackaging=aar \
      -DpomFile=pom.xml
